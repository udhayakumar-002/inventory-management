{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
    main {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
</style>
{% endblock %}

{% block content %}
    <main>
        <div class="d-flex flex-column w-100 justify-content-center align-items-center">
            <div class="mb-4">
                <center>
                    <img src="/static/default/logo.png" alt="Logo" onerror="this.style.display='none'">
                </center>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <div class="card card-default rounded-0 shadow">
                    <div class="card-header">
                        <h4 class="card-title"><b>Login</b></h4>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <form id="login-user">
                                <div class="mdc-layout-grid">
                                    <div class="mdc-layout-grid__inner">
                                        <div class="form-group mb-3">
                                            <label for="username" class="control-label">Username</label>
                                            <input type="text" class="form-control rounded-0" name="username" id="username" required="required">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="password" class="control-label">Password</label>
                                            <input type="password" class="form-control rounded-0" name="password" id="password" required="required">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
                e.preventDefault();
                var _this = $(this)
                $('.err-msg').remove();
                var el = $('<div>')
                el.addClass("alert alert-danger err-msg")
                el.hide()
                if (_this[0].checkValidity() == false) {
                    _this[0].reportValidity();
                    return false;
                }
                $.ajax({
                    url: "/login",
                    data: new FormData($(this)[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    method: 'POST',
                    type: 'POST',
                    dataType: 'json',
                    error: err => {
                        console.log(err)
                        el.text("An error occurred");
                    },
                    success: function(resp) {
                        if (typeof resp == 'object' && resp.status == 'success') {
                            el.removeClass("alert alert-danger err-msg")
                            location.href = "/home"
                        } else if (resp.status == 'failed' && !!resp.msg) {
                            el.text(resp.msg)
                        } else {
                            el.text("An error occurred");
                            console.error(resp)
                        }
                        _this.prepend(el)
                        el.show('slow')
                        $("html, body, .modal").scrollTop(0);
                    }
                })
            })
        })
    </script>
{% endblock %}
