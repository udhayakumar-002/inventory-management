{% extends 'base.html' %}

{% block title %}Manage Category{% endblock %}

{% block page_title %}
    {% if category %}Edit Category{% else %}Add New Category{% endif %}
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Category Form</h4>
        </div>
        <div class="card-body">
            <form id="category-form" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ category.name if category else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ category.description if category else '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option value="1" {% if category and category.status %}selected{% endif %}>Active</option>
                        <option value="0" {% if category and not category.status %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                <div class="text-end">
                    <a href="{{ url_for('category') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(function() {
    $('#category-form').submit(function(e) {
        e.preventDefault();
        var form = $(this);
        $.ajax({
            url: "{{ url_for('manage_category', id=category.id if category else none) }}",
            method: 'POST',
            data: form.serialize(),
            success: function(resp) {
                if (resp.status === 'success') {
                    window.location.href = "{{ url_for('category') }}";
                } else {
                    alert(resp.msg || 'Failed to save category');
                }
            },
            error: function() {
                alert('An error occurred');
            }
        });
    });
});
</script>
{% endblock %}
